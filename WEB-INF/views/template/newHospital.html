<script type="text/javascript">
    var _self = $('#newHospital');
    _self.find('#modal_newHospital').on('click','.btn-main',function(){
        var checkbox = _self.find('#modal_newHospital .table input[type=checkbox]');
        var checkedValue = [],checkText = [];
        $.each(checkbox,function(index,ele){
            if($(ele).is(':checked')){
                checkedValue.push($(ele).val());
                checkText.push($(ele).parent().next().text());
            }
        });
        if(!checkText.length){
            alert('请选择居委会！');
            return false;
        }
        _self.find('label#jwh').attr('data-checkValue',checkedValue.join(',')).text(checkText.join(','));
        _self.find('#modal_newHospital').modal('hide');
    })
</script>
