<div class="wrap">
  <div class="tb-head">轮播图管理&gt;&gt;新增轮播图</div>
  <div class="tb-content">
    <div class="tb-wrap">
      <table class="table wrap-table">
        <tbody>
        <tr>
          <td><span class="required">*</span>标题：</td>
          <td>
            <div class="col-sm-8">
              <input type="text" class="form-control" placeholder="标题">

          </td>
        </tr>
        <tr>
          <td><span class="required">*</span>图片:</td>

            <div class="col-sm-12 form-submit-btns text-center">
              <button type="submit" id="js-submit" class="btn btn-main btn-lg">保存</button>
            </div>

        </tr>
        </tbody>
      </table>
    </div>
  </div>

    'KindEditor',
