<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>新康医疗后台登录</title>
    <link rel="stylesheet" href="../../static/css/login.css"/>
</head>
<body class="login">
    <div class="content">
        <div class="prelative login_wrap">
            <form action="#" id="loginForm" class="pabsolute">
                <table cellpadding="0" cellspacing="0">
                    <tr>
                        <td rowspan="3" class="text-center"><img src="../../static/sprite/loginlogo.png" alt=""></td>
                        <td class="prelative">
                            <i class="icon icon_usr"></i><input name="username" type="text" placeholder="请输入用户名" class="form-control"/>
                        </td>
                    </tr>
                    <tr>
                        <td class="prelative">
                            <i class="icon icon_pwd"></i><input name="pwd" type="password" placeholder="请输入密码" class="form-control mb70"/>
                        </td>
                    </tr>
                    <tr>
                        <td class="prelative">
                            <button type="submit" class="btn btn-main form-control">登录</button>
                        </td>
                    </tr>
                </table>
            </form>
        </div>
    </div>
</body>
</html>
