    require([
	    'jquery',
      'js/cascade'
    ], function($, cascade){
	    var $self = $("#xzqy");
	    $.getJSON("../static/js/area.json", function(data){
		    new cascade({
			    $primary: $self.find("#js-province"),
			    $secondary:  $self.find("#js-city"),
			    "primaryData": data.provinces,
			    "secondaryData": data.cities,
			    "parentId": "parent",
			    "defaultPrimary": "",
			    "defaultSecondary": ""
        });
		    new cascade({
			    $primary: $self.find("#js-city"),
			    $secondary:  $self.find("#js-district"),
			    "primaryData": data.cities,
			    "secondaryData": data.districts,
			    "parentId": "parent",
			    "defaultPrimary": "",
			    "defaultSecondary": ""
		    });
	    });
    });
