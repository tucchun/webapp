<div id="modal_duties" class="modal fade">
    <div class="modal-dialog">
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
            <h4 class="modal-title" id="modal_dutiesLabel">新增职务</h4>
        </div>
        <div class="modal-body">
            <form class="form-horizontal form-tb clearfix" method="post" onsubmit="return false;">
                <div class="form-group">
                    <label class="col-sm-2 control-label"><span class="required">*</span>职务:</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" placeholder="职务名称">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label"><span class="required">*</span>上级职务:</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" placeholder="上级职务名称" />
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label"><span class="required">*</span>职务类别:</label>
                    <div class="col-sm-8">
                        <select name="" class="form-control">
                            <option value="1">卫计人员</option>
                            <option value="1">防保人员</option>
                            <option value="1">其他</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <div class="radiochose">
                        <label class="control-label"><span class="required">*</span>是否属于健康教育领导小组：</label>
                        <label class="control-label"><input type="radio" value="1" name="isLader" />是</label>
                        <label class="control-label"><input type="radio" value="0" name="isLader" />否</label>
                    </div>
                </div>
                <div class="form-group">
                    <div class="operation"><button type="submit" class="btn btn-main">保存</button></div>
                </div>

                    <label class="col-sm-5 control-label"><span class="required">*</span>是否属于健康教育领导小组:</label>
                    <div class="col-sm-7">
                        <label><input type="radio" name="isLader" value="1"/>是</label><label><input type="radio" name="isLader" value="0"/>否</label>
                    </div>
                </div>-->
            </form>
        </div>
    </div>
</div>
